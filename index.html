<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Chronicle Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>The Daily Chronicle</h1>
        <p class="date">Vol. 1 &mdash; Today's Edition</p>
    </header>

    <main class="container">
        <!-- Editor Section -->
        <section class="editor-panel">
            <h2>Editor</h2>
            <div class="form-group">
                <label for="headlineInput">Headline</label>
                <input type="text" id="headlineInput" placeholder="Enter a catchy headline...">
            </div>
            
            <div class="form-group">
                <label for="imageInput">Main Image URL</label>
                <input type="url" id="imageInput" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="captionInput">Image Caption</label>
                <input type="text" id="captionInput" placeholder="Photo courtesy of...">
            </div>

            <div class="form-group">
                <label for="authorInput">Author Name</label>
                <input type="text" id="authorInput" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="bodyInput">Article Text</label>
                <textarea id="bodyInput" rows="15" placeholder="Start writing your story here..."></textarea>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-panel">
            <div class="paper-sheet">
                <article class="news-article">
                    <h1 id="previewHeadline" class="article-headline">The Headline Goes Here</h1>
                    
                    <div class="article-meta">
                        <span class="byline">By <span id="previewAuthor">Author Name</span></span>
                        <span class="dateline"> &mdash; New York</span>
                    </div>

                    <figure class="main-visual">
                        <img id="previewImage" src="https://placehold.co/600x400?text=News+Image" alt="Article Main Image">
                        <figcaption id="previewCaption">This is where the caption will appear.</figcaption>
                    </figure>

                    <div id="previewBody" class="article-body">
                        <p>The body of your article will appear here. Start typing in the editor to see your story come to life in this classic newspaper format.</p>
                        <p>Lipsum dolor sit amet, consectetur adipiscing elit...</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script>
        // Real-time update script
        const inputs = {
            headline: document.getElementById('headlineInput'),
            image: document.getElementById('imageInput'),
            caption: document.getElementById('captionInput'),
            author: document.getElementById('authorInput'),
            body: document.getElementById('bodyInput')
        };

        const previews = {
            headline: document.getElementById('previewHeadline'),
            image: document.getElementById('previewImage'),
            caption: document.getElementById('previewCaption'),
            author: document.getElementById('previewAuthor'),
            body: document.getElementById('previewBody')
        };

        function updatePreview() {
            if(inputs.headline.value) previews.headline.textContent = inputs.headline.value;
            
            if(inputs.image.value) {
                previews.image.src = inputs.image.value;
                previews.image.style.display = 'block';
            }
            
            if(inputs.caption.value) previews.caption.textContent = inputs.caption.value;
            if(inputs.author.value) previews.author.textContent = inputs.author.value;
            
            if(inputs.body.value) {
                // Convert newlines to paragraphs
                previews.body.innerHTML = inputs.body.value
                    .split('\n')
                    .filter(para => para.trim().length > 0)
                    .map(para => `<p>${para}</p>`)
                    .join('');
            }
        }

        // Add event listeners to all inputs
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', updatePreview);
        });
    </script>
</body>
</html>
